<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Basic HTML5 Audio player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/audio.css" />
        <style>
            #player {
                position: relative;
                max-width: 800px;
                margin: 100px auto;
                border: solid 1px #dadada;
            }
        </style>
    </head>

    <body>
        <div id="player" />
        <script src="./js/audio.js"></script>
        <script>
            AudioPlayer.init({
                container: "#player",
                volume: 0.7,
                autoPlay: false,
                playList: [
                    {
                        file: "./mp3/audio1.mp3",
                    },
                    {
                        file: "./mp3/audio2.mp3",
                    },
                ],
            });
        </script>
    </body>
</html>
